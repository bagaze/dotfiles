# Fonts
font_family      family='Iosevka Term Slab' style=Medium
bold_font        family='Iosevka Term Slab' style=Bold
italic_font      family='Iosevka Term Slab' style='Medium Italic'
bold_italic_font family='Iosevka Term Slab' style='Bold Italic'
font_size 15.0
## Force kitty nerd fonts
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 IosevkaTermSlab Nerd Font Mono

# Kitty behavior
scrollback_lines 3500

# Keybindings
## Shortcuts - From https://medium.com/@justforlxz/kitty-configuration-for-macos-9c560a4e50d9
# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c
# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66
# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05
# Remove line
map cmd+backspace send_text all \x15

# Changing font sizes
map cmd+equal change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0

# Tabs
map cmd+shift+l next_tab
map cmd+shift+h previous_tab
map cmd+shift+right move_tab_forward
map cmd+shift+left move_tab_backward
map cmd+shift+t new_tab_with_cwd
# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
# Set tab title => defaults to empty
map cmd+shift+i set_tab_title " "

# Leader key actions
## Reload kitty
map ctrl+space>r load_config_file

## Tabs
map ctrl+space>t new_tab
map ctrl+space>x close_tab
map ctrl+space>b previous_tab
map ctrl+space>n next_tab

## Tmux like
map ctrl+space>= launch --location=hsplit
map ctrl+space>- launch --location=vsplit
map ctrl+space>k neighboring_window up
map ctrl+space>h neighboring_window left
map ctrl+space>l neighboring_window right
map ctrl+space>j neighboring_window down
map ctrl+space>z toggle_layout stack
map ctrl+space>left resize_window wider 5
map ctrl+space>right resize_window narrower 5
map ctrl+space>up resize_window shorter 5
map ctrl+space>down resize_window taller 5

# UI
## Opacity
background_opacity 0.97
background_blur    20

## Hide window border
draw_minimal_borders yes
window_padding_width 2
window_border_width 0
hide_window_decorations yes
titlebar-only yes
active_border_color none

# MacOS
macos_option_as_alt left

# App
## Closes when no remaining tabs - From: https://github.com/kovidgoyal/kitty/issues/4195
macos_quit_when_last_window_closed True

## Title bar color
macos_titlebar_color system

# Minimal latency (may impact battery)
# From https://sw.kovidgoyal.net/kitty/performance/#keyboard-to-screen-latency
# input_delay 0
# repaint_delay 2
# sync_to_monitor no
# wayland_enable_ime no

# Remap for neovim
# From: https://blog.schroederspace.com/tumbleweed-technology/copy-paste-with-neovim-and-kitty-on-macos
map cmd+c kitten ./kitten_scripts/pass_keys.py copy cmd+c
map cmd+w kitten ./kitten_scripts/pass_keys.py close_tab cmd+w
# map cmd+v kitten ./kitten_scripts/pass_keys.py paste cmd+v

# Shhhhh...
enable_audio_bell no

# Prevent paste warnings
paste_actions replace-dangerous-control-codes

# Tabs config
# tab_switch_strategy right
# tab_bar_style powerline
# tab_powerline_style angled
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''

# Cursor
cursor_shape beam

